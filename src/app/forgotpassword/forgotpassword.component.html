<div class="container my-5 w-75 mx-auto" *ngIf="step1">
    <form class="" [formGroup]="forgotForm" (ngSubmit)="forgotPassword(forgotForm)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control mb-3">

            <p class="alert alert-danger p-1 text-center" *ngIf="message">{{message}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn bg-main text-white">Forget Password</button>
        </div>
    </form>
</div>

<div class="container my-5 w-75 mx-auto" *ngIf="step2" >
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode(resetCodeForm)">
        <div class="form-group">
            <label for="resetCode">Reset Code:</label>
            <input type="text" id="resetCode" formControlName="resetCode" class="form-control mb-3">

            <p class="alert alert-danger p-1 text-center" *ngIf="message">{{message}}</p>

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn bg-main text-white">Reset Code</button>
        </div>

    </form>
</div>

<div class="container my-5 w-75 mx-auto" *ngIf="step3" >
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control mb-3">

            <p class="alert alert-danger p-1 text-center" *ngIf="message">{{message}}</p>

        </div>
        <div class="form-group">
            <label for="newPassword">Reset Password:</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control mb-3">

            <p class="alert alert-danger p-1 text-center" *ngIf="message">{{message}}</p>

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn bg-main text-white">Reset Password</button>
        </div>

    </form>
</div>
