<div class="welcome-section">
    <div class="my-5 text-center welcome-text">
        <h1 class="mb-3">Welcome to Seater!</h1>
        <p class="fs-5">let's get you a ride</p>
    </div>
</div>

<div class="container w-50 my-5 form-container">

    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

        <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" formControlName="email" placeholder="Email">

            <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched ||isNotValidForm)"
                class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email is Reguired</p>
                <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email is Not Valid</p>
            </div>
        </div>

        <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <input type="password" id="password" formControlName="password" placeholder="Password">

            <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || isNotValidForm)"
                class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">password is Reguired</p>
                <p *ngIf="loginForm.get('password')?.getError('minlength')" class="mb-0">password minLength is 3</p>
                <p *ngIf="loginForm.get('password')?.getError('maxlength')" class="mb-0">password maxLength is 8</p>
            </div>
        </div>

        <div class="login-link">
            <button type="submit" class="btn btn-primary ">
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                <span *ngIf="!isLoading">Login</span>
            </button>
            <a class="cursor-pointer" routerLink="/forgotPassword" *ngIf="!isLoading">Forgot Password</a>

        </div>
        <div class="my-4 login-link">
            <p>Don't have an account? <a routerLink="/signUp">Sign Up</a></p>
        </div>

    </form>
</div>
